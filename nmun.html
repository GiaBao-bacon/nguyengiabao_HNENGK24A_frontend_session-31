<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        flex-direction: row;
        gap: 10px;
      }

      .item {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>change background-color</p>
      <p>Mouse click</p>
      <div class="box">
        <div class="item" style="background-color: green">green</div>
        <div class="item" style="background-color: red">red</div>
        <div class="item" style="background-color: purple">purple</div>
      </div>
    </div>

    <script>
      const containerElement = document.querySelector("#container");
      const items = document.querySelectorAll(".item");

      items.forEach((item) => {
        item.addEventListener("click", function () {
          const color = item.style.backgroundColor;
          containerElement.style.backgroundColor = color;
        });
      });
    </script>
  </body>
</html>
