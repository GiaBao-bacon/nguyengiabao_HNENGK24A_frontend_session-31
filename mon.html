<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <p id="heading-1">This is a text</p>
    <button id="btn-hide">Hide text</button>
    <button id="btn-show">Show text</button>
    <script>
      const textElement = document.querySelector("#heading-1");
      const btnHideElement = document.querySelector("#btn-hide");
      const btnShowElement = document.querySelector("#btn-show");
      btnHideElement.addEventListener("click", function () {
        textElement.classList.add("hide");
      });
      btnShowElement.addEventListener("click", function () {
        textElement.classList.remove("hide");
      });
    </script>
  </body>
</html>
